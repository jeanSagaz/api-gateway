apiVersion : apps/v1
kind: Deployment
metadata:
  name: api.gateway 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api.gateway
  template:
    metadata:
      labels:
        app: api.gateway
    spec:
      containers:
        - name: apigateway 
          image: testazcr.azurecr.io/api.gateway
          ports:
          - containerPort: 8080
          env: 
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"