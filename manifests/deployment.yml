apiVersion : apps/v1
kind: Deployment
metadata:
  name: apigateway 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
        - name: apigateway 
          image: testazcr.azurecr.io/apigateway
          ports:
          - containerPort: 8080
          env: 
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
---
apiVersion : apps/v1
kind: Deployment
metadata:
  name: authentication-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication-api
  template:
    metadata:
      labels:
        app: authentication-api
    spec:
      containers:
        - name: authentication-api 
          image: testazcr.azurecr.io/authenticationapi
          ports:
          - containerPort: 8080
          env: 
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"